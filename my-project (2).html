<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Online Editor Project</title>
    <style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #74b9ff, #0984e3);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  width: 350px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #2d3436;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  border: 2px solid #dfe6e9;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #0984e3;
}

button {
  width: 100%;
  padding: 10px;
  background: #0984e3;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

button:hover {
  background: #74b9ff;
}

.error {
  color: red;
  font-size: 13px;
  margin-top: 3px;
  display: block;
}

input.success {
  border-color: #00b894;
}

input.error-border {
  border-color: #d63031;
}
    </style>
</head>
<body>


<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Registration Form</h2>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <small class="error"></small>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" />
        <small class="error"></small>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>

    <script>
const form = document.getElementById('registrationForm');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const confirmInput = document.getElementById('confirmPassword');

form.addEventListener('submit', (e) => {
  e.preventDefault(); // Prevent form from submitting
  validateInputs();
});

function setError(element, message) {
  const formGroup = element.parentElement;
  const errorDisplay = formGroup.querySelector('.error');

  errorDisplay.innerText = message;
  element.classList.add('error-border');
  element.classList.remove('success');
}

function setSuccess(element) {
  const formGroup = element.parentElement;
  const errorDisplay = formGroup.querySelector('.error');

  errorDisplay.innerText = '';
  element.classList.add('success');
  element.classList.remove('error-border');
}

function isValidEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(String(email).toLowerCase());
}

function validateInputs() {
  const nameValue = nameInput.value.trim();
  const emailValue = emailInput.value.trim();
  const passwordValue = passwordInput.value.trim();
  const confirmValue = confirmInput.value.trim();

  if (nameValue === '') {
    setError(nameInput, 'Name is required');
  } else {
    setSuccess(nameInput);
  }

  if (emailValue === '') {
    setError(emailInput, 'Email is required');
  } else if (!isValidEmail(emailValue)) {
    setError(emailInput, 'Enter a valid email');
  } else {
    setSuccess(emailInput);
  }

  if (passwordValue === '') {
    setError(passwordInput, 'Password is required');
  } else if (passwordValue.length < 6) {
    setError(passwordInput, 'Password must be at least 6 characters');
  } else {
    setSuccess(passwordInput);
  }

  if (confirmValue === '') {
    setError(confirmInput, 'Please confirm your password');
  } else if (confirmValue !== passwordValue) {
    setError(confirmInput, 'Passwords do not match');
  } else {
    setSuccess(confirmInput);
  }

  // If all valid, show success message
  const allSuccess = document.querySelectorAll('input.success').length === 4;
  if (allSuccess) {
    alert('âœ… Registration Successful!');
    form.reset();
    document.querySelectorAll('input').forEach(input => input.classList.remove('success'));
  }
}
    </script>
</body>
</html>
